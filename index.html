<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">

        <header class="header">
            <h1 class="header-title">CASH REGISTER</h1>
            <p class="header-text">
                Enter the bill amount and cash received from customer to 
                find the minimum number of notes or coins that needs to be returned.
            </p>
        </header>

        <div class="div-bill-amount">
            <label for="bill-amount" class="input-label">Bill Amount:</label>
            <input id="bill-amount" class="input-box" type="number">
            <button id="button-next">Next</button>
        </div>

        <div class="div-cash-received">
            <label for="cash-received" class="input-label">Cash Received:</label>
            <input id="cash-received" class="input-box" type="number">
            <button id="button-check">Check</button>
        </div>

        <div id="error-message"></div>

        <div class="div-return-amount">
            <div id="return-amount-value">Return amount: <span id="amount"></span> â‚¹</div>
            
            <div class="return-change">
                <label for="change to be returned" class="return-change-label">Change required:</label>

                <table id="return-change-table">
                    <tr class="no-of-notes">
                        <th>Number of notes/coins</th>
                        <td class="notes"></td>
                        <td class="notes"></td>
                        <td class="notes"></td>
                        <td class="notes"></td>
                        <td class="notes"></td>
                        <td class="notes"></td>
                        <td class="notes"></td>
                    </tr>
                    <tr id="note-value">
                        <th>Note Value</th>
                        <td>2000</td>
                        <td>500</td>
                        <td>100</td>
                        <td>20</td>
                        <td>10</td>
                        <td>5</td>
                        <td>1</td>
                    </tr>
                </table>
            </div>

            </table>
        </div>

    </section>


    <script src="app.js"></script>
</body>
</html>
