<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>
    
    <link rel="stylesheet" href="/style.css">
</head>
<body>

    <header>
        <h1>CASH REGISTER</h1>
    </header>

    <div class="container">
        <div class="container-inner">
            <div class="text">
                Enter the bill amount and cash received from customer to find the minimum number of notes to be returned.
            </div>

            <div class="input-div div-bill-amount">
                <label for="bill-amount">Bill Amount:</label>
                <input id="bill-amount" class="input-box" type="number">
                
                <button id="button-next">Next</button>
            </div>

            <div class="input-div div-cash-received">
                <label for="cash-received">Cash Received:</label>
                <input id="cash-received" class="input-box" type="number">
                
                <button id="button-check">Check</button>
            </div>

            <div id="message"></div>

            <div class="return">
                <div class="return-text">
                    Amount to be returned: <span id="amount"></span> â‚¹
                </div>

                <div class="div-return-table">
                    <label for="change-to-be-returned" class="return-table-head">
                        Change required
                    </label>

                    <table id="return-table">
                        <tr>
                            <th>No of notes</th>
                            <td class="notes"></td>
                            <td class="notes"></td>
                            <td class="notes"></td>
                            <td class="notes"></td>
                            <td class="notes"></td>
                            <td class="notes"></td>
                            <td class="notes"></td>
                        </tr>
                        <tr>
                            <th>Note Value</th>
                            <td>2000</td>
                            <td>500</td>
                            <td>100</td>
                            <td>20</td>
                            <td>10</td>
                            <td>5</td>
                            <td>1</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
   </div>

    

       

        

        


  


    <script src="/app.js"></script>
</body>
</html>
